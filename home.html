<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- navbar-->
  <header class="header">
    <nav class="navbar">
      <img src="revou-icon.png" class="logo">
      <div>
        <a href="profile.html" class="menu">Profile</a>
        <a href="home.html" class="menu">Home</a>
        <a href="index.html" class="menu">Massage us</a>
      </div>
    </nav>
  </header>

  <!-- main -->
  <main>
    <div class="container">
      <section id="hero">
        <h1 class="hero-title">Hi <span id="nama"></span>, Welcome To Website</h1>
        <p class="hero-paragraf">ini adalah website latihan pertama</p>
        <img 
        class="hero-img"
        src="header.jpg" alt="">
      </section>
      <section id="facilitation">
        <h1 class="facil-title">Our Facilitation</h1>
        <div class="facil-list">
          <div>
            <img
            class="facil-img" 
            src="https://images.unsplash.com/photo-1547532182-bf296f6be875?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" 
            alt=""
            />
            <p class="facil-paragraf">Profesional <br> Teacher</p>
          </div>
          <div>
            <img 
            class="facil-img"
            src="https://images.unsplash.com/photo-1547532182-bf296f6be875?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" 
            alt=""
            />
            <p class="facil-paragraf">Sport Field</p>
          </div>
          <div>
            <img 
            class="facil-img"
            src="https://images.unsplash.com/photo-1547532182-bf296f6be875?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" 
            alt=""
            />
            <p class="facil-paragraf">Classroom</p>
          </div>
        </div>
      </section>
      <section id="message-us">
        <h1 class="message-title">Message Us</h1>
        <div class="form-section">
          <form name="message-form" onsubmit="return validateForm()">
            Nama <span>:</span> <input placeholder="Nama" type="text" name="full-name" />
          <br />
    
          Tanggal Lahir :
          <input type="date" name="birth-date" />
          <br />
    
          Jenis Kelamin :
          <input type="radio" id="male" name="gender" value="Laki-laki" />
          <label for="male">Laki-Laki</label>
          <input type="radio" id="male" name="gender" value="Perempuan" />
          <label for="female">Perempuan</label>
          <br />

          Pesan <span>:</span>
          <textarea class="pesan" placeholder="Pesan" name="messages"></textarea>
          <br>
    
          <input type="submit" value="Submit">
          </form>
    
          <div class="form-output">
            <p>Nama: <span id="sender-full-name"></span></p>
            <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
            <p>Jenis Kelamin: <span id="sender-gender"></span></p>
            <p>Pesan: <span id="sender-messages"></span></p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- footer -->
  <footer>
    <div class="footer">
      <h1>Created by muhamadNurfi</h1>
    </div>
  </footer>

  <script src="app.js">
  </script>
</body>
</html>
